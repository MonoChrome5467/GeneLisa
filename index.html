<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="GeneLisa.js"></script>
    <meta charset="UTF-8">
    <title>GeneLisa</title>

</head>
<body>
<h1> GeneLisa Demo</h1>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <canvas id="goal" width="350" height="350" style="margin-right: 4px;"></canvas>
        </div>
        <div class="col-md-4">
            <canvas id="myCanvas" width="350" height="350" style="margin-left: 4px;"></canvas>
        </div>
        <div class="col-md-4">
            <canvas id="workingCanvas"
                    width="75" height="75"
                    style="display: inline;"></canvas>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">Reference Image</div>
        <div class="col-md-4">Fittest Image in Generation</div>
        <div class="col-md-4">Playground</div>
    </div>
    <div class="row">
        <div class="col-md-8-offset-4">
            <button onclick="setInterval(breed, 0);">start</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6"><p id="gen"></p></div>
        <div class="col-md-6"><p id="fit"></p></div>
    </div>
</div>
<script>init();
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
